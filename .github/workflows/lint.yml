name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
    
    - name: Run flake8
      run: |
        flake8 fastwg/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 fastwg/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run black
      run: |
        black --check --diff fastwg/ tests/
    
    - name: Run isort
      run: |
        isort --check-only --diff fastwg/ tests/
    
    - name: Run mypy
      run: |
        mypy fastwg/ --ignore-missing-imports
