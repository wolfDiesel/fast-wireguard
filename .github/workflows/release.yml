name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install build twine
    
    - name: Run tests
      run: |
        python run_tests.py
    
    - name: Build package
      run: |
        python setup.py sdist bdist_wheel
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        files: |
          dist/fastwg-${{ github.ref_name }}.tar.gz
          dist/fastwg-${{ github.ref_name }}-py3-none-any.whl
        generate_release_notes: true
